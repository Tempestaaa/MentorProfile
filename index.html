<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card borderRadius">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar" />
        <h1 class="card__name">Jessica Randall</h1>
        <p class="card__address">London, United Kingdom</p>
        <p class="card__introduction">"Front-end developer and avid reader."</p>
        <ul class="card__links">
          <li class="card__link borderRadius"><a href="#">GitHub</a></li>
          <li class="card__link borderRadius">
            <a href="#">Frontend Mentor</a>
          </li>
          <li class="card__link borderRadius"><a href="#">LinkedIn</a></li>
          <li class="card__link borderRadius"><a href="#">Twitter</a></li>
          <li class="card__link borderRadius"><a href="#">Instagram</a></li>
        </ul>
      </article>
    </main>
  </body>
</html>
